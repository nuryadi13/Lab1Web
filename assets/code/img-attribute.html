<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>img attribute</title>
</head>
<body>
	<style type="text/css">
		span{
			font-size: 3em;
		}
	</style>

	<!--height-->
	<img src="logo-upb.png" height="200"><span>Height</span><br>
	<!--width-->
	<img src="logo-upb.png" width="200"><span>Width</span><br>
	<!--height + width-->
	<img src="logo-upb.png" height="200" width="200"><span>Height & Width</span>

</body>
</html>
