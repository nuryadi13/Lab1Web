<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>link attribute</title>
</head>
<body>
	<style type="text/css">
		a{
			font-size: 3em;
		}
	</style>

	<a href="https://google.com" target="_blank">blank</a><br>
	<a href="https://google.com" target="_self">self</a><br>
	<a href="https://google.com" target="_top">top</a><br>
	<a href="https://google.com" target="_parent">parent</a>  

</body>
</html>
